<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> <br /> <br />
    <div class="container">
        <h1>Calculadora de Combustível</h1>
        <div class="form">
            <label for="gasolina">Preço da Gasolina:</label>
            <input type="number" id="gasolina" step="0.01" placeholder="Digite o preço da gasolina">

            <label for="etanol">Preço do Etanol:</label>
            <input type="number" id="etanol" step="0.01" placeholder="Digite o preço do etanol">

            <button id="calcular">Calcular</button>
        </div>

        <div id="resultado">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
